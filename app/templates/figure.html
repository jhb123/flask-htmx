<script>
    var data = [{
        x: {{x }},
        y: {{y }},
        mode: 'markers',
        type: 'scatter'
    }];

    // Layout settings
    var layout = {
        title: "{{figure_title}}",
        xaxis: {
            title: 'X-axis'
        },
        yaxis: {
            title: 'Y-axis'
        },
    };
    
    var config = {responsive: true};

    // Create the plot
    Plotly.newPlot('scatter-plot', data, layout, config)
</script>
