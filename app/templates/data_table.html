<div id="data-table" class="row align-items-start my-2">
    {% for row in data %}
        <p class="col-6" >{{row}}</p>
        <div class="col-6" >
            {% if row == experiment  %}
            <button hx-get="/results/dataset/{{name}}/{{row}}" hx-target="#data-table" hx-swap="outerHTML" class="btn btn-success m-auto">show data</button>
            {% else %}
            <button hx-get="/results/dataset/{{name}}/{{row}}" hx-target="#data-table" hx-swap="outerHTML" class="btn btn-secondary m-auto">show data</button>
            {% endif %}
        </div>
    {% endfor %}
</div>
{% include "figure.html" %}
